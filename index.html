<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <h1 class="text-center">Welcome to my calculator</h1>
    <div class="container flex item-center flex-column">
        <div class="row">
            <input type="text">
        <div class="row">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>        </div>
        <div class="row">
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>/</button>        </div>
        <div class="row">
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>+</button>        </div>
        <div class="row">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>-</button>        </div>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
